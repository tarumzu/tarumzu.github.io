baseurl = "https://tarumzu.github.io"
title = "tarumzu Site"

theme = "hugo-coder"

languagecode = "ja"
defaultcontentlanguage = "ja"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "taru"

[params]
    author = "Wataru Mizukami"
    description = "tarumzu's personal website"
    keywords = "blog,developer,personal,Android,Rails,Docker,Vim"
    info = "Engineer Android/Rails/Docker/Vim"
    avatarurl = "https://avatars2.githubusercontent.com/u/9943053?s=460&v=4"
    footercontent = "üê∞üí™"

    dateformat = "January 2, 2006"

    hideCredits = false
    hideCopyright = false

    # Git Commit in Footer, uncomment the line below to enable it.
    #commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "light"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []

    # Custom JS
    custom_js = []

